name: Voxure
description: "Voxure - Firebase tabanli oylama uygulamasi"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  
  # Firebase paketleri
  firebase_core: ^2.25.0
  firebase_auth: ^4.17.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  google_sign_in: ^6.2.1
  
  # Yerel depolama paketleri
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path: ^1.8.3
  
  # Diger paketler
  supabase_flutter: ^2.0.2
  uuid: ^4.5.1
  
  # UI paketleri
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  fl_chart: ^0.66.2
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - images/
    - images/icon.png
    - images/icon1.png

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon1.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "images/icon1.png"
  adaptive_icon_padding: true
  remove_alpha_ios: true

dependency_overrides:
  flutter_web_auth_2: ^4.0.0
